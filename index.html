<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Dashboard</title>
</head>

<body>

    <div class="sidebar">
        <div class="sidebarOptions">
            <div class="sidebarLogo"><i class="fa-solid fa-table-cells"></i> DASHBOARD</div>
            <ul>
                <a href="#"><li><i class="fa-solid fa-house"></i> Home</li></a>
                <a href="#"><li><i class="fa-solid fa-tv"></i> Subscription</li></a>
                <br>
                <a href="#"><li><i class="fa-solid fa-message"></i> Messages</li></a>
                <a href="#"><li><i class="fa-solid fa-clock"></i> History</li></a>
                <a href="#"><li><i class="fa-solid fa-tasks"></i> Tasks</li></a>
                <a href="#"><li><i class="fa-solid fa-users"></i> Communities</li></a>
                <br>
                <a href="#"><li><i class="fa-solid fa-gear"></i> Settings</li></a>
                <a href="#"><li><i class="fa-solid fa-shield"></i> Privacy</li></a>
                <a href="#"><li><i class="fa-solid fa-donate"></i> Support</li></a>
            </ul>
        </div>
    </div>

    <div class="header">
        <div class="firstRow">

            <div id="searchAreaContainer">
                <button class="iconButton">
                    <i class="fa-solid fa-search"></i>
                </button>
                <input  id="searchBar" 
                        type="text"    
                        placeholder="Search"
                        maxlength="50">
            </div>
            
            <div id="profileContainer">
                <button class="iconButton">
                    <i class="fa-regular fa-bell"></i>
                </button>
                <a href="https://bento.me/anas" target="_blank">
                    <div id="account1">
                        <i class="headerLogo1 fa-solid fa-circle"></i>
                        <h3>New User</h3>
                    </div>
                </a>
            </div>
        </div>

        <div class="secondRow">
            <div id="account2">
                <a href="https://bento.me/anas" target="_blank">
                    <i class="headerLogo2 fa-solid fa-circle"></i>
                </a>
                <h2>New User <span id="username">@username</span></h2>
            </div>
            <div id="headerButtonsContainer">
                <button class="userButton">New</button>
                <button class="userButton">Upload</button>
                <button class="userButton">Share</button>
            </div>
        </div>
    </div>

    <div class="mainContentContainer">
    </div>

</body>

</html>
